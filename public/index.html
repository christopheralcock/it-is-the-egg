<html style='background-color: black;'>
	<head>
		<title>Jetpack</title>
		<script src='js/Jetpack.js'></script>
	</head>
	<style>
		html, body {
			margin: 0px;
			padding: 0px;
		}
		#controlHeader {
			height: 50px;
			width: 100%;
			text-align: center;
			line-height:50px;
		}
		#canvas {
			display: block;
			margin: 0px auto;
		}
		#score {
			color: white;
			margin-left: 20px;
			margin-right: 20px;
			text-align: center;
			font-family: Helvetica;
		}
	</style>
	<body>
		<div id='controlHeader'>
			<button onClick='jetpack.rotateBoard(false);'>ROTATE ANTICLOCKWISE</button>
			<span id='score'>0</span>
			<button onClick='jetpack.rotateBoard(true);'>ROTATE CLOCKWISE</button>
		</div>
		<canvas id='canvas'></canvas>
		
	</body>
</html>

<script>
var jetpack;

// and here's the trick (works everywhere)
function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}
// use like
r(function(){
    jetpack = new Jetpack();
	jetpack.go();
});

</script>
